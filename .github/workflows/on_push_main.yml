name: On push main

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch: [arm64, amd64]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true

      - name: Test
        run: go test

      - name: Build
        run: ./scripts/build.sh
        env:
          ARCH: ${{ matrix.arch }}

      - name: Bundle layer
        uses: actions/upload-artifact@v3
        with:
          name: extension-${{ matrix.arch }}
          path: bin/
